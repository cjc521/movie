<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>电影网</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/css/movie.css}" media="all">
</head>
<body>
<div class="layui-main main">
    <!-- 导航栏 -->
    <div class="head layui-block layui-row layui-col-space4" id="head">
        <ul class="layui-nav">
            <li class="layui-nav-item">
                <a th:href="@{/reception/main.html}"><i>免费电影网</i>><span class="layui-badge">9</span></a>
            </li>
            <li class="layui-nav-item">
                <a th:href="@{/reception/main.html}">首页<span class="layui-badge-dot"></span></a>
            </li>
            <li class="layui-nav-item">
                <a th:href="@{/reception/movie-index.html}">电影<span class="layui-badge-dot"></span></a>
            </li>
            <li class="layui-nav-item">
                <input type="text" placeholder="请输入关键字" name="keyWord">
            </li>
            <li class="layui-nav-item" lay-unselect="">
                <a href="javascript:;"><img th:src="@{../img/1.jpg}" class="layui-nav-img">我</a>
                <dl class="layui-nav-child">
                    <dd><a href="javascript:;">修改信息</a></dd>
                    <dd><a href="javascript:;">安全管理</a></dd>
                    <dd><a href="javascript:;">退了</a></dd>
                </dl>
            </li>
        </ul>
    </div>
    <hr>
<!--    播放页-->
    <div class="layui-row" >
        <div>
            <video width="300px">
                <resource th:src="@{/film/1.mp4}" >
            </video>
        </div>
    </div>

    <hr>
    <!-- 评论-->
    <div>
        <p>评论</p><hr>
        <div class="remark-list" >
            <div class="remark-item" th:each="remark: ${remarks}">
                <p><img id="picture" th:src="${remark.userPicture}">
                    <span th:text="${remark.userName}">名字</span>
                    <span th:text="${remark.createTime}">时间</span>
                    点赞<span th:text="${remark.mark}"></span>
                    拉黑 <span th:text="${remark.unMark}"></span>
                </p>
                <p th:text="${remark.title}">标题</p>
                <span th:text="${remark.item}">评论</span>
            </div>
            <hr>

        </div>

    </div>
</div>
<script th:src="@{/layui/layui.js}"></script>
<script th:src="@{/js/movie.js}"></script>
<script>
    layui.use(['jquery', 'layer','element','form'], function () {
        var $ = layui.jquery,
            layer = layui.layer,
            element = layui.element;

        //监听导航点击
        element.on('nav(demo)', function(elem){
            //console.log(elem)
            layer.msg(elem.text());
        });



    });
</script>

</body>
</html>
